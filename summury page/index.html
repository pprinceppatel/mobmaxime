<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cart1">
        <p>Your Result</p>
        <img src="" alt="" />
        <div class="round">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div>
          <h3><b>Great</b></h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="cart2">
        <h3>Summary</h3>
        <div class="box1">
          <img
            src="/summury page/images/icon-reaction.svg"
            class="image"
            alt=""
          />
          <span>Reaction</span>
          <div class="pr1"><strong>80</strong> / 100</div>
        </div>
        <div class="box2">
          <img
            src="/summury page/images/icon-memory.svg"
            class="image"
            alt=""
          /><span>Memory</span>
          <div class="pr2"><strong> 92</strong> / 100</div>
        </div>
        <div class="box3">
          <img
            src="/summury page/images/icon-verbal.svg"
            class="image"
            alt=""
          /><span>Verbal</span>
          <div class="pr3"><strong> 61</strong> / 100</div>
        </div>
        <div class="box4">
          <img
            src="/summury page/images/icon-visual.svg"
            class="image"
            alt=""
          />
          <span>Visual</span>
          <div class="pr4"><strong> 72</strong> / 100</div>
        </div>
        <button><strong>Continue</strong></button>
      </div>
    </div>
  </body>
</html>
