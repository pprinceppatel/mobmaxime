  <body>
    <header>
      <h1>Welcome to Registration Form</h1>
    </header>

    <section>
      <form action="" class="form">
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="Name" /><br />

        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Password" /><br />

        <label for="confirmPassword">Confirm Password :</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
        /><br />

        <label for="email">E-mail :</label>
        <input type="email" id="email" placeholder="abcd123@gmail.com" /><br />

        <label for="phone">Phone No:</label>
        <input type="tel" name="" id="tel" placeholder="123-456-7890" /><br />

        <label for="bday">Birthday</label>
        <input type="date" id="bday" /><br />

        <label for="number">Token</label>
        <input type="number" id="number" min="0" max="99" value="1" /><br />

        <label for="field">Field : </label>

        <label for="web">Web</label>
        <input type="radio" id="web" value="web" />
        <label for="app">App</label>
        <input type="radio" id="app" value="web" />
        <label for="management">Management</label>
        <input type="radio" id="management" value="management" />
        <label for="other">Other</label>
        <input type="radio" id="other" value="other" /><br />

        <label for="payment">Payment</label>
        <select>
          <option value=""></option>
          <option value="visa">Visa</option>
          <option value="upi">Upi</option>
          <option value="mastercard">Mastercard</option></select
        ><br />

        <label for="file">Chooce file</label>
        <input type="file" id="file" value="file" accept="images" /><br /><br />

        <label for="commant">Commant üòè:</label>
        <textarea name="commant" rows="3" cols="20"></textarea><br />

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" name="subscribe" id="subscribe" /><br />

        <input type="reset" /> <br />
        <button type="submit">Submit</button>
      </form>
    </section>

      function isValidate(password, username) {
        const firstRule = password.length < 8;
        const secondRule = password.indexOf(" ") !== -1;
